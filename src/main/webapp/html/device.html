<!-- 内容区 -->
<div id="device_content">
	<!-- 查询区 -->
	<div id="search_div" class="row row_4">
		<!-- 酒店的下拉列表  -->
		<div class="col-md-4">
			所在酒店： <select id="hotelList">
				<option value="0">所有</option>
			</select>
		</div>

		<!-- 房间号 -->
		<div class="col-md-3">
			房间：<input id="room">
		</div>
		
		<!-- 使用时长 -->
		<div class="col-md-4">
			滤网已用小时：<input id="used_hours_not_shorter" style="width:35px"> - <input id="used_hours_not_longer" style="width:35px">
		</div>
	</div>

	<!-- 操作区 -->
	<div class="row">
		<div class="col-md-12">
			<button id="btn_add" class="btn btn-primary btn-sm">增加</button>
			<button id="btn_edit" class="btn btn-primary btn-sm">编辑</button>
			<button id="btn_remove" class="btn btn-primary btn-sm">删除</button>
		</div>
	</div>

	<!-- 设备列表  -->
	<div id="content_list" class="row">
		<div class="col-md-12">
			<!-- 数据表格 -->
			<table class="display" id="deviceTable">
				<thead>
					<tr>
						<th>设备ID</th>
						<th>设备编号</th>
						<th>设备名</th>
						<th>酒店</th>
						<th>房间</th>
						<th>滤网二维码</th>
						<th>滤网注册时间</th>
						<th>滤网已用时长(h)</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<!-- 增加 -->
<div id="form_add" class="row" hidden>
	<div class="col-sm-10">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">增加设备</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="sid" class="col-sm-2 control-label">设备编号</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="form_add_sid" name="sid">
						</div>
						<div class="col-sm-4">
							<p class="form-control-static text-info">必填。12位整数</p>
						</div>
					</div>
					<div class="form-group">
						<label for="sn" class="col-sm-2 control-label">滤网二维码</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="form_add_sn" name="sn">
						</div>
						<div class="col-sm-4">
							<p class="form-control-static text-info">必填。</p>
						</div>
					</div>
					<div class="form-group">
						<label for="regDate" class="col-sm-2 control-label">滤网注册时间</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="form_add_regDate" name="regDate">
						</div>
						<div class="col-sm-4">
							<p class="form-control-static text-info">必填。</p>
						</div>
					</div>
					<div class="form-group">
						<label for="hotel.id" class="col-sm-2 control-label">所在酒店</label>
						<div class="col-sm-4">
							<select id="select_hotel" name="hotel.id" class="form-control"></select>
						</div>
						<div class="col-sm-4">
							<p class="form-control-static text-info">请选择。</p>
						</div>
					</div>
					<div class="form-group">
						<label for="room" class="col-sm-2 control-label">所在房间</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="form_add_room" name="room">
						</div>
						<div class="col-sm-4">
							<p class="form-control-static text-info">必填。房间号</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-3">
							<button id="btn_save" type="button" class="btn btn-primary">保存</button>
							<button id="btn_cancel" type="button" class="btn btn-default">取消/返回</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/device.js"></script>
