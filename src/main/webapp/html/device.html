<div class="row row_4">
	<div class="col-md-12">
		<button id="btn_add" class="btn btn-primary">增加</button>
		<button id="btn_edit" class="btn btn-primary">编辑</button>
		<button id="btn_remove" class="btn btn-primary">删除</button>
	</div>
</div>

<!-- 内容区  设备列表  -->
<div id="content_list" class="row">
	<div class="col-md-12">
		<!-- 数据表格 -->
		<table class="display" id="deviceTable">
			<thead>
				<tr>
					<th>设备ID</th>
					<th>设备编号</th>
					<th>设备名</th>
					<th>酒店</th>
					<th>房间</th>
					<th>滤网更换时间</th>
					<th>下次更换时间</th>
				</tr>
			</thead>
		</table>
	</div>
</div>

<!-- 增加 -->
<div id="form_add" class="row" hidden>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="sid" class="col-sm-2 control-label">设备编号</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="form_add_sid" name="sid">
			</div>
			<div class="col-sm-4">
				<p class="form-control-static text-info">必填。12位整数</p>
			</div>
		</div>
		<div class="form-group">
			<label for="room" class="col-sm-2 control-label">所在酒店</label>
			<div class="col-sm-4">
				<select id="select_hotel" name="hotel.id" class="form-control"></select>
			</div>
			<div class="col-sm-4">
				<p class="form-control-static text-info">请选择。</p>
			</div>
		</div>
		<div class="form-group">
			<label for="room" class="col-sm-2 control-label">所在房间</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="form_add_room" name="room">
			</div>
			<div class="col-sm-4">
				<p class="form-control-static text-info">必填。房间号</p>
			</div>
		</div>
		<div class="form-group">
			<label for="last_date" class="col-sm-2 control-label">滤网更换时间</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="form_add_last_date" name="lastDate" onClick="WdatePicker()">
			</div>
			<div class="col-sm-4">
				<p class="form-control-static text-info">必填。</p>
			</div>
		</div>
		<div class="form-group">
			<label for="next_date" class="col-sm-2 control-label">滤网下次更换时间</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="form_add_next_date" name="nextDate" onClick="WdatePicker()">
			</div>
			<div class="col-sm-4">
				<p class="form-control-static text-info">必填。</p>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-3">
				<button id="btn_save" type="button" class="btn btn-primary">保存</button>
				<button id="btn_cancel" type="button" class="btn btn-default">取消/返回</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="js/device.js"></script>
