<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- 头 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">密码修改</h4>
			</div>
			<!-- 内容 -->
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="oldPw" class="col-sm-3 control-label">旧密码</label>
						<div class="col-sm-4">
							<input type="password" class="form-control" id="oldPw">
						</div>
						<div class="col-sm-5">
							<p class="form-control-static text-info">6-16位数字、字母组合</p>
						</div>
					</div>
					<div class="form-group">
						<label for="newPw" class="col-sm-3 control-label">新密码</label>
						<div class="col-sm-4">
							<input type="password" class="form-control" id="newPw">
						</div>
						<div class="col-sm-5">
							<p class="form-control-static text-info">6-16位数字、字母组合</p>
						</div>
					</div>
					<div class="form-group">
						<label for="reNewPw" class="col-sm-3 control-label">确认新密码</label>
						<div class="col-sm-4">
							<input type="password" class="form-control" id="reNewPw">
						</div>
						<div class="col-sm-5">
							<p class="form-control-static text-info">6-16位数字、字母组合</p>
						</div>
					</div>
				</form>
			</div>
			<!-- 底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">保存</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script type="text/javascript" src="js/setting.js"></script>
