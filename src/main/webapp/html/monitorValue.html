<style>
	li {list-style-type:none;}
</style>

<!-- 模式选择区 -->
<div class="row row_4">
	<div class="col-md-4 col-md-offset-4">
		<div class="btn-group" role="group" aria-label="...">
		  <button id="btnModalDiv" type="button" class="btn btn-primary">视块模式</button>
		  <button id="btnModalList" type="button" class="btn btn-default">列表模式</button>
		</div>
	</div>
</div>


<!-- 查询区 -->
<div id="search_div" class="row">

	<!-- 酒店的下拉列表  -->
	<div class="col-md-4">   
		选择要查看酒店：
		<select id="hotelList">
			<option value="0">所有</option>
		</select>
	</div>
	
	<!-- 房间号 -->
	<div class="col-md-4">房间：<input id="room"></div>
</div>

<!-- loadling -->
<div id="loading" align="center"><img src="image/loading.gif">&nbsp;&nbsp;努力加载中...</div>

<!-- 设备列表 视块模式 -->
<div id="modal_div">

	<!-- 视块部分 -->
	<div id="modal_div_content"></div>
	
	<!-- 分页部分-->
	<div id="modal_div_pagination" class="row">
		<div class="dataTables_wrapper col-md-12">
			<div id="info_div"></div>
			<div id="pagination_div"></div>
		</div>
	</div>
</div>
	
<!-- 设备列表 列表模式 -->
<div id="modal_list" hidden>
	<div class="row">
		<div class="col-md-12">
			<!-- 数据表格 -->
			<table class="table table-striped table-hover datatable" id="monitorValueTable">
				<thead>
					<tr>
						<th>设备ID</th>
						<th>设备名</th>
						<th>在线</th>
						<th>开/关</th>
						<th>温度</th>
						<th>湿度</th>
						<th>CO2</th>
						<th>NH3</th>
						<th>房间</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<!-- 模态窗口 维护设备-->
<div id="edit_modal" class="modal bs-example-modal-sm">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="form_sid" class="control-label">设备编号</label>
						<div>
							<input type="text" class="form-control" id="form_sid" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label for="form_name" class="control-label">设备名</label>
						<div>
							<input type="text" class="form-control" id="form_name">
							 <p class="form-control-static"></p>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button id="modal_btn_save" type="button" class="btn btn-primary" data-loading-text="正在提交...">保存</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
	
<!-- 模态窗口 图表-->
<div id="report_modal" class="modal bs-example-modal-lg">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title"></h4>
		      </div>
			<div class="modal-body" style="height: 600px">
				
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- 视块模板 -->
<div id="template_div" hidden>
	<div class="col-md-2">
		<div class="panel">
			<div class="panel-heading">
				<span id="room"></span>&nbsp;[<span id="name"></span>]
			</div>
			<div class="panel-body">
				<li>温度：<span></span>℃</li>
				<li>湿度：<span></span>%</li>
				<li>CO2：<span></span>%</li>
				<li>NH3：<span></span>%</li>
			</div>
			<div class="panel-footer">
				<a href="javascript:void(0)"><img width="15" height="15" src="image/z.png"></a>
				<a href="javascript:void(0)"><img width="18" height="15" src="image/v.png"></a>
				<a href="javascript:void(0)"><img width="16" height="15" src="image/m.png"></a>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/monitorValue.js"></script>
