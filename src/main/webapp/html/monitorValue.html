<!-- 内容区 -->
<!-- 酒店的下拉列表 -->
<div class="row row_4">
	<div class="col-md-5">
		选择要查看酒店：
		<select id="hotelList">
			<option value="0">所有</option>
		</select>
	</div>
	<div class="col-md-4">
		<div class="btn-group" role="group" aria-label="...">
		  <button id="btnModalDiv" type="button" class="btn btn-primary">视块模式</button>
		  <button id="btnModalList" type="button" class="btn btn-default">列表模式</button>
		</div>
	</div>
</div>

<!-- loadling -->
<div id="loading" align="center"><img src="image/loading.gif">&nbsp;&nbsp;努力加载中...</div>

<!-- 设备列表 视块模式 -->
<div id="modal_div">
	
</div>

<!-- 设备列表 列表模式 -->
<div id="modal_list" hidden>
	<div class="row">
		<div class="col-md-12">
			<!-- 数据表格 -->
			<table class="table table-striped table-hover datatable" id="monitorValueTable">
				<thead>
					<tr>
						<th>设备ID</th>
						<th>设备名</th>
						<th>在线状态</th>
						<th>开机状态</th>
						<th>温度</th>
						<th>湿度</th>
						<th>CO2</th>
						<th>NH3</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<!-- 模态窗口 维护设备-->
<div id="edit_modal" class="modal bs-example-modal-sm">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<div style="width: 230px; text-align: right;">
					<label for="id">设备编号:</label><input name="id" type="text" readonly="readonly">
					<label for="name">设备名称:</label><input name="name" type="text">
				</div>
			</div>
			<div class="modal-footer">
				<button id="modal_btn_save" type="button" class="btn btn-primary">保存</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
	
<div id="template_div" hidden>
	<div class="col-md-2">
			<div class="panel">
				<div class="panel-heading">设备</div>
				<div class="panel-body">
					<li>温度：<span></span>℃</li>
					<li>湿度：<span></span>%</li>
					<li>CO2：<span></span>%</li>
					<li>NH3：<span></span>%</li>
				</div>
				<div class="panel-footer">
					<a href="javascript:void(0)"><img width="15" height="15" src="image/z.png"></a>
					<a href="javascript:void(0)"><img width="18" height="15" src="image/v.png"></a>
					<a href="javascript:void(0)"><img width="16" height="15" src="image/m.png"></a>
				</div>
			</div>
		</div>
</div>
